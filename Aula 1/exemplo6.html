    <title>Exemplo 6 </title>
    <script>
        var num,dobro;
        num=prompt("Digite um Numero Inteiro");
        num=parseInt(num);

        dobro=num*2;

        alert("Numero Digitado:"+num +
        "/nDobro do Numero"+dobro);

        document.write("Numero Digitado"+num +
        "/nDobro do Numero:" +dobro);
          

        


    </script>
